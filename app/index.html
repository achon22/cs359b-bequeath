   <body>
     <div class="container">
       <h1>Bequeath</h1>
       <h3>Ethereum Decentralized Trust Fund</h3>
    </div>

    <div class="container">
      <div class=row>
        <button id="viewFunds" class="small blue button">View My Funds</button>
      </div>
      <div class=row>
        <button id="viewBequeathal" class="small blue button">View Bequeathal</button>
      </div>
    </div>
    <div class="container" id="current-amount">
      testing
    </div>

     <div class="container">
         <!-- <img src="./img/bank_image.png"> -->
         <div class=row>
         <label for="address" class="col-lg-3 control-label">What is the address of your beneficiary?</label>
         <input id="address" type="text"  placeholder="Enter beneficiary ETH address here" onfocus="this.placeholder = ''"onblur="this.placeholder = 'Enter beneficiary ETH address here'">
	 </div>

     <div class=row>
         <label for="amount" class="col-lg-3 control-label">Enter amount of Ethereum to bequeath:</label>

	     <input id="amount" type="text"  placeholder="Amount of ETH" onfocus="this.placeholder = ''"onblur="this.placeholder = 'Amount of ETH'">
     </div>

     <div class=row>
         <label for="erc20selector" class="col-lg-3 control-label">Enter number of ERC-20 tokens to bequeath:</label>
     </div>
     <div class=row>
         <select id='erc20selector'></select>â€‹
         <div id='erc20addresses'>
         </div>
     </div>

         <div class=row>
         <label for="datetime" class="col-lg-3 control-label">Enter date to release funds:</label>

		<div class="form-group">
		    <div class='input-group date' id='datetimepicker9'>
			<input type='text' name='datetime' id='datetime' class="form-control" />
			<span class="input-group-addon">
			    <span class="glyphicon glyphicon-calendar">
			    </span>
			</span>
		    </div>
		</div>
    <div>
      <div id="numERC20" style="display: none;">0</div>
    </div>
          <button id="createTrustButton" class="small blue button">Create Trust Fund</button>
	  </div>
     </div>
     <div class="container">
       <h3>Claim my Trust</h3>
       <button id="claimTrust" class="small blue button">Claim my Funds</button>
     </div>
