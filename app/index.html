<html>
  <head>
      <title>Bequeath</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://dapps.stanford.edu/web3/web3-1.0.0-beta.34.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <!-- <link rel="stylesheet" href="./app/vendor/css/font-awesome.min.css"> -->
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="js/app.js"></script>
      <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

      <link rel="stylesheet" type="text/css" href="css/app.css">
   </head>
   <body>
     <div class="container">
       <h1>Bequeath</h1>
       <h3>Ethereum Decentralized Trust Fund</h3>
    </div>
     <div class="container">
         <label for="address" class="col-lg-2 control-label">What is the address of your beneficiary?</label>
         <input id="address" type="text"  placeholder="Enter beneficiary ETH address here" onfocus="this.placeholder = ''"onblur="this.placeholder = 'Enter beneficiary ETH address here'">

         <label for="amount" class="col-lg-2 control-label">Enter amount of Ethereum to bequeath:</label>
         <input id="amount" type="text"  placeholder="Amount of ETH" onfocus="this.placeholder = ''"onblur="this.placeholder = 'Amount of ETH'">

         <label for="datetime" class="col-lg-2 control-label">Enter date to release funds:</label>

         <input type="text" id='datetime' name="datetime" value="MM/DD/YYYY" />
          <button id="createTrustButton" class="small blue button">Create Trust Fund</button>

     </div>

     <div class="container">
       <h3>Claim my Trust</h3>
       <button id="claimTrust" class="small blue button">Claim my Funds</button>
    </div>
   </body>
</html>
